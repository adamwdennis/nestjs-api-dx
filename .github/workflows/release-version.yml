name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version bump type'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major

permissions:
  contents: write
  id-token: write # For npm provenance

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - uses: pnpm/action-setup@v3
        with:
          version: 10
          run_install: false

      - name: Get pnpm store directory
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - uses: actions/cache@v4
        name: Setup pnpm cache
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install

      - name: Rebuild native modules for Linux
        run: npm rebuild better-sqlite3

      - name: Run tests
        run: pnpm nx test nestjs-typeorm-cursor-pagination

      - name: Build package
        run: pnpm nx build nestjs-typeorm-cursor-pagination

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Bump version and create tag
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          pnpm nx release version ${{ inputs.version }} --verbose
          git push && git push --tags

      - name: Get version from package.json
        id: version
        run: |
          VERSION=$(node -p "require('./packages/nestjs-typeorm-cursor-pagination/package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Publish to npm
        run: npm publish ./dist/packages/nestjs-typeorm-cursor-pagination --access public --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          generate_release_notes: true
          body: |
            ## ðŸ“¦ Package Published

            **npm:** https://www.npmjs.com/package/@adamwdennis/nestjs-typeorm-cursor-pagination/v/${{ steps.version.outputs.version }}

            Install: `npm install @adamwdennis/nestjs-typeorm-cursor-pagination@${{ steps.version.outputs.version }}`

      - name: Summary
        run: |
          echo "## âœ… Release v${{ steps.version.outputs.version }} Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Tests passed" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Package built" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Published to npm" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… GitHub release created" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Links:**" >> $GITHUB_STEP_SUMMARY
          echo "- npm: https://www.npmjs.com/package/@adamwdennis/nestjs-typeorm-cursor-pagination/v/${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- GitHub: https://github.com/${{ github.repository }}/releases/tag/v${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY

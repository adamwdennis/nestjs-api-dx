name: Release (Tag-based)

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write
  id-token: write # For npm provenance

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - uses: pnpm/action-setup@v3
        with:
          version: 10
          run_install: false

      - name: Get pnpm store directory
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - uses: actions/cache@v4
        name: Setup pnpm cache
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install

      - name: Rebuild native modules
        run: pnpm rebuild better-sqlite3

      - name: Extract version from tag
        id: extract_version
        run: |
          TAG=${GITHUB_REF#refs/tags/v}
          echo "version=$TAG" >> $GITHUB_OUTPUT
          echo "Releasing version $TAG"

      - name: Verify package.json version matches tag
        run: |
          PACKAGE_VERSION=$(node -p "require('./packages/nestjs-typeorm-cursor-pagination/package.json').version")
          TAG_VERSION="${{ steps.extract_version.outputs.version }}"
          if [ "$PACKAGE_VERSION" != "$TAG_VERSION" ]; then
            echo "Error: package.json version ($PACKAGE_VERSION) does not match tag ($TAG_VERSION)"
            exit 1
          fi
          echo "Version check passed: $PACKAGE_VERSION"

      - name: Run tests
        run: pnpm nx test nestjs-typeorm-cursor-pagination

      - name: Build package
        run: pnpm nx build nestjs-typeorm-cursor-pagination

      - name: Publish to npm
        run: npm publish ./dist/packages/nestjs-typeorm-cursor-pagination --access public --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          body: |
            ## ðŸ“¦ Package Published

            **npm:** https://www.npmjs.com/package/@adamwdennis/nestjs-typeorm-cursor-pagination/v/${{ steps.extract_version.outputs.version }}

            Install: `npm install @adamwdennis/nestjs-typeorm-cursor-pagination@${{ steps.extract_version.outputs.version }}`
